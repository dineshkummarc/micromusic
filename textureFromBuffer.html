<!DOCTYPE html>
<html>

<head>
<title>Uint16 Texture</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

<script type="text/javascript" src="glMatrix095.js"></script>
<script type="text/javascript" src="webGL-utils.js"></script>
<script type="text/javascript" src="gl-preview.js"></script>
<script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;
    varying vec2 vTextureCoord;
    uniform sampler2D uSampler;

    void main(void) {
         gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        gl_FragColor.b = 1.0;
        gl_FragColor.g =  gl_FragColor.a;

    gl_FragColor.a = 1.0;
   // gl_FragColor.r = 1.0;
    }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    varying vec2 vTextureCoord;


    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
    }
</script>



</head>


<body onload="webGLStart();">
  <canvas  id="lesson05-canvas" style="top:0; left:0; position:absolute; border: none; width:100%; height:100%;"></canvas>
</body>

</html>
